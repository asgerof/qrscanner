    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


</head>
<body>
    <h1 id="header-text">QR Code Scanner</h1>
    <div id="qr-reader" style="width: 500px;"></div>
    <p>Scanned QR Code: <span id="result"></span></p>
    <button id="start-scanning">Start Scanning</button>
    <button id="add-contestant" disabled>Add Contestant</button>
    <button id="start-contest" disabled>Start Contest</button>
    <div id="contestants-container"></div>

    <!-- ChatGPT elements -->

    <h2>ChatGPT Response</h2>
    <div id="loading-spinner" style="display:none;">Loading...</div>
    <p id="chatgpt-response"></p>

    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@latest/dist/html5-qrcode.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
